<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="../css/media.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<title>Sign Up</title>
	</head>
	<body>
		<a href="../index.html"
			><img class="sign_in_logo" src="../image/Logo.svg" alt=""
		/></a>
		<div class="sign_up_con">
			<h1 class="sign_up_headline">
				Welcome. We exist to make <br />entreprenurism easier.
			</h1>
			<div class="sign_up_box">
				<span class="google_sign_up">
					<ion-icon class="google_icon" name="logo-google"></ion-icon>
					<a href="#" class="google_link">Sign up with Google</a>
				</span>
				<p class="try_this">Or regsiter with your email</p>

				<form action="#">
					<div>
						<span class="flex box_lable">
							<label for="name"> Full Name</label>
							<input
								type="name"
								placeholder="First and last name"
								required
							/>
						</span>
						<span class="flex box_lable">
							<label for="name"> Company Name</label>
							<input
								type="name"
								placeholder="Your company or app name"
								required
							/>
						</span>
						<span class="flex box_lable">
							<label for="email"> Work Email</label>
							<input
								type="email"
								placeholder="Work@yourcompany.com"
								required
							/>
						</span>
						<span class="flex box_lable">
							<label for="password"> Password</label>
							<input
								type="password"
								placeholder="Password(at least 10 characters)"
								required
							/>
						</span>
					</div>
					<p class="form_text">
						I agree to be contacted by Open PRO about this offer as <br />
						per the Open PRO <span>Privacy Policy.</span>
					</p>
					<button class="btn_sign_up">Sign up</button>
				</form>
				<p class="aleardy_with_pro">
					Already using Open PRO? <a href="sign-in.html">Sign in</a>
				</p>
			</div>
		</div>
	</body>
</html>
